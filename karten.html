<html>
    <body>
        <button id="nextbtn">Nächste</button>
    <div id="textdiv"></div>
    <script>
        const texte = [
            "Solaranlagenpflicht. Zahle 100 für jedes Gebäude.",
            "Die Mafia mag dich. Erhalte 10% jeder Mietzahlung der anderen Spieler wenn dir die Straße nicht gehört, bis du wieder über Los gegangen bist.",
            "Zahnwurzelbehandlung. Schweige, bis du wieder über Los gegangen bist."
        ]

        const getRandomNumber = (min, max) => {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        };

        const vertausche = arr => {
  var indexes = new Array(arr.length);
  for (i = 0; i < arr.length; i++) {
    indexes[i] = {
      i : i,
      num : Math.random()
    };
  }
  console.log(indexes);
  var sortedindexes = indexes.sort((a, b) => a.num - b.num);
  var vertauscht = new Array(arr.length);
  for (i = 0; i < arr.length; i++) {
    vertauscht[i] = arr[sortedindexes[i].i];
  }
  return vertauscht;
}

        const textdiv=document.getElementById("textdiv");
        textdiv.textContent="Hallo Welt";

        
        const randomtext = (function(t) {
            var texteInZufälligerOrdnung = vertausche(t);
            var i = 0;

            return function() {
                i++;
                if(i==t.length) {
                    texteInZufälligerOrdnung = vertausche(t);
                    i=0;
                }
                return "Karte " + i + " von " + t.length + ": " + texteInZufälligerOrdnung[i];
            };
        })(texte);
       

        var btn = document.getElementById("nextbtn");
        btn.onclick = function(){
            textdiv.textContent=randomtext();
        };
    </script>
    </body>
</html>
